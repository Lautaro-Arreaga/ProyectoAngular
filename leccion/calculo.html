<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cálculo de Operaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Cálculos Matemáticos</h1>

  <form id="formCalculo">
    <div class="mb-3">
      <label for="num1" class="form-label">Número 1:</label>
      <input type="number" class="form-control" id="num1" required>
    </div>
    <div class="mb-3">
      <label for="num2" class="form-label">Número 2:</label>
      <input type="number" class="form-control" id="num2" required>
    </div>
    <button type="submit" class="btn btn-primary">Calcular</button>
  </form>

  <div class="mt-4">
    <h4>Resultados:</h4>
    <ul id="resultados" class="list-group">
      <!-- Los resultados aparecerán aquí -->
    </ul>
  </div>

  <div class="mt-5">
    <a href="holamundo.html" class="btn btn-secondary">Volver a la página principal</a>
  </div>
</div>

<script>
  document.getElementById('formCalculo').addEventListener('submit', function(event) {
    event.preventDefault();

    const n1 = parseFloat(document.getElementById('num1').value);
    const n2 = parseFloat(document.getElementById('num2').value);
    const resultados = document.getElementById('resultados');

    resultados.innerHTML = `
      <li class="list-group-item">Suma: ${n1 + n2}</li>
      <li class="list-group-item">Resta: ${n1 - n2}</li>
      <li class="list-group-item">Multiplicación: ${n1 * n2}</li>
      <li class="list-group-item">División: ${n2 !== 0 ? (n1 / n2).toFixed(2) : 'No se puede dividir entre 0'}</li>
    `;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
